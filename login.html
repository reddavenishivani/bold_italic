<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #e6f2ff;
            display: flex;
            flex-direction: column;
        }
        .login-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            margin: 100px auto 0; /* Added margin-top to push it down below the navbar */
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }
        p {
            text-align: center;
            color: #777;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
        }
        .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #0056b3;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-btn:hover {
            background-color: #003b80;
        }
        .links {
            text-align: center;
            margin-top: 20px;
        }
        .links a {
            color: #0056b3;
            text-decoration: none;
            margin: 0 10px;
            font-size: 14px;
        }
        .links a:hover {
            text-decoration: underline;
        }
        /* Navbar styling */
        header {
            background-color: #003b80;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed; /* Fix navbar to the top */
            width: 98%;
            top: 0;
            z-index: 100;
        }
        .logo {
            font-size: 20px;
            font-weight: bold;
        }
        nav {
            display: flex;
            justify-content: flex-end;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }
        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">Grievance Redressal System</div>
        <nav>
            <a href="home.html">Home</a>
            <a href="about.html">About</a>
            <a href="registration.html">Register</a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact</a>
            <a href="login.html">Login</a>
            
        </nav>
    </header>

    <div class="login-container">
        <h2>Login</h2>
        <p>Enter your details to login</p>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Username">
                <div id="usernameError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email Address">
                <div id="emailError" class="error"></div>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <div class="links">
            <a href="registration.html">Register</a>
            <a href="forgot.html">Forgot Username?</a>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const usernameError = document.getElementById('usernameError');
            const emailError = document.getElementById('emailError');

            // Reset error messages
            usernameError.textContent = '';
            emailError.textContent = '';

            // Validate fields
            if (!username) {
                usernameError.textContent = 'Please enter your username.';
                return;
            }
            if (!email) {
                emailError.textContent = 'Please enter your email.';
                return;
            }

            // Get the registered user from localStorage
            const registeredUser = JSON.parse(localStorage.getItem('registeredUser'));

            if (registeredUser && registeredUser.username === username && registeredUser.email === email) {
                alert('Login successful!');
                window.location.href = 'home.html'; // Redirect to home page
            } else {
                emailError.textContent = 'User not found. Redirecting to registration page...';
                setTimeout(() => {
                    window.location.href = "registration.html";
                }, 2000); // Redirect after 2 seconds
            }
        });
    </script>
    
</body>
</html>
